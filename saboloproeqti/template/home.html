<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enox Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Enox Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="/register">Register</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-3">
  <img src="{{ url_for('static', filename='img/banner.jpg') }}" class="img-fluid w-100" alt="Banner Image">
</div>

<div class="container mt-5">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">

    <div class="col">
      <div class="card h-100">
        <img src="{{ url_for('static', filename='img/iphone16pro.jpg') }}" class="card-img-top" alt="Electronics">
        <div class="card-body text-center">
          <a href="/phones" class="btn btn-dark">Electronics</a>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card h-100">
        <img src="{{ url_for('static', filename='img/sports.jpg') }}" class="card-img-top" alt="Sports">
        <div class="card-body text-center">
          <a href="/sports" class="btn btn-dark">Sports</a>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card h-100">
        <img src="{{ url_for('static', filename='img/cloth.jpg') }}" class="card-img-top" alt="Clothes">
        <div class="card-body text-center">
          <a href="/cloth" class="btn btn-dark">Clothes</a>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card h-100">
        <img src="{{ url_for('static', filename='img/food.jpg') }}" class="card-img-top" alt="Food">
        <div class="card-body text-center">
          <a href="/food" class="btn btn-dark">Food</a>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="container my-5">
  <div class="row g-4">

    <div class="col-md-6">
      <div class="card bg-dark text-white">
        <img src="{{ url_for('static', filename='img/discount.jpg') }}" class="card-img" alt="Discount 1">
        <div class="card-img-overlay d-flex align-items-end">
          <h5 class="card-title">48% Discount</h5>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card bg-dark text-white">
        <img src="{{ url_for('static', filename='img/iphone16promax.jpg') }}" class="card-img" alt="Discount 2">
        <div class="card-img-overlay d-flex align-items-end">
          <h5 class="card-title">50% Cashback</h5>
        </div>
      </div>
    </div>

  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
